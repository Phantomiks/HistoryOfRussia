<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: sans-serif;
    overflow: hidden;
}

.background img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* обводка для названия */
.content {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
    text-shadow: 1px 1px 3px black;
    font-size: 20px;
    line-height: 1.4;
    font-weight: 700;
    background-color: rgba(0,0,0,0.3); /* полупрозрачный фон */
    padding: 20px 30px; /* внутренние отступы */
    border-radius: 12px; /* закругленные углы, как у кнопок */
    border: 2px solid #e0e0e0; /* цвет обводки как кнопки */
}

/* кнопки */
.buttons-container {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    display: grid;
    grid-template-columns: repeat(2, 140px);
    grid-gap: 12px;
}

.button {
    background-color: #e0e0e0;
    color: #000;
    padding: 12px 0;
    border-radius: 12px;
    text-align: center;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background 0.2s;
}

.button:hover {
    background-color: #d0d0d0;
}

/* адаптация для телефонов */
@media (max-width: 600px) {
    .content {
        font-size: 16px;
        padding: 16px 24px;
        border-radius: 10px;
    }
    .buttons-container {
        grid-template-columns: repeat(2, 120px);
        grid-gap: 8px;
    }
    .button {
        padding: 10px 0;
        border-radius: 10px;
        font-size: 14px;
    }
}
</style>
</head>
<body>

<!-- фон через img -->
<div class="background">
    <img src="background.jpg" alt="Фон">
</div>

<div class="content">
Россия.<br>
История, которой<br>
Мы гордимся
</div>

<div class="buttons-container">
    <div class="button">Даты</div>
    <div class="button">Термины</div>
    <div class="button">События</div>
    <div class="button">Личности</div>
    <div class="button">Битвы</div>
    <div class="button">Реформы</div>
    <div class="button">Факты</div>
    <div class="button">Цитаты</div>
</div>

</body>
</html>
